    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const balanceCard = document.getElementById('balanceCard');
            const balanceAmount = document.getElementById('balanceAmount');
            const paymentModal = document.getElementById('paymentModal');
            const closeModal = document.getElementById('closeModal');
            const modalTitle = document.getElementById('modalTitle');
            const amountInput = document.getElementById('amountInput');
            const paymentCards = document.querySelectorAll('.payment-card');
            const upiGroup = document.getElementById('upiGroup');
            const cardGroup = document.getElementById('cardGroup');
            const bankGroup = document.getElementById('bankGroup');
            const walletGroup = document.getElementById('walletGroup');
            const submitPayment = document.getElementById('submitPayment');
            const paymentStatus = document.getElementById('paymentStatus');
            const historyItems = document.getElementById('historyItems');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const savedCardsContainer = document.getElementById('savedCards');
            const useSavedMethod = document.getElementById('useSavedMethod');
            
            // State variables
            let currentMethod = null;
            let selectedSavedCard = null;
            
            // Initialize from localStorage
            initializeApp();
            
            // Event Listeners
            balanceCard.addEventListener('click', () => {
                openModal('wallet');
            });
            
            paymentCards.forEach(card => {
                card.addEventListener('click', () => {
                    const method = card.getAttribute('data-method');
                    openModal(method);
                });
            });
            
            closeModal.addEventListener('click', () => {
                closePaymentModal();
            });
            
            submitPayment.addEventListener('click', () => {
                processPayment();
            });
            
            useSavedMethod.addEventListener('click', () => {
                if (selectedSavedCard) {
                    processSavedPayment();
                }
            });
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabType = tab.getAttribute('data-tab');
                    activateTab(tabType);
                });
            });
            
            // Functions
            function initializeApp() {
                // Initialize balance
                const storedBalance = localStorage.getItem('espayBalance');
                if (storedBalance) {
                    updateBalance(parseFloat(storedBalance));
                } else {
                    localStorage.setItem('espayBalance', '0');
                }
                
                // Initialize payment history
                const history = JSON.parse(localStorage.getItem('paymentHistory')) || [];
                if (history.length > 0) {
                    renderHistory(history);
                }
                
                // Load saved cards
                loadSavedCards();
            }
            
            function updateBalance(amount) {
                balanceAmount.textContent = `₹${amount.toFixed(2)}`;
                localStorage.setItem('espayBalance', amount.toString());
            }
            
            function openModal(method) {
                currentMethod = method;
                resetForm();
                
                // Set modal title based on method
                let title = '';
                switch(method) {
                    case 'upi':
                        title = 'UPI PAYMENT';
                        upiGroup.style.display = 'block';
                        cardGroup.style.display = 'none';
                        bankGroup.style.display = 'none';
                        walletGroup.style.display = 'none';
                        break;
                    case 'card':
                        title = 'CARD PAYMENT';
                        upiGroup.style.display = 'none';
                        cardGroup.style.display = 'block';
                        bankGroup.style.display = 'none';
                        walletGroup.style.display = 'none';
                        break;
                    case 'netbanking':
                        title = 'NET BANKING';
                        upiGroup.style.display = 'none';
                        cardGroup.style.display = 'none';
                        bankGroup.style.display = 'block';
                        walletGroup.style.display = 'none';
                        break;
                    case 'wallet':
                        title = 'WALLET PAYMENT';
                        upiGroup.style.display = 'none';
                        cardGroup.style.display = 'none';
                        bankGroup.style.display = 'none';
                        walletGroup.style.display = 'block';
                        break;
                    case 'cashfree':
                        title = 'CASHFREE PAYMENT';
                        upiGroup.style.display = 'block';
                        cardGroup.style.display = 'none';
                        bankGroup.style.display = 'none';
                        walletGroup.style.display = 'none';
                        break;
                }
                
                modalTitle.textContent = title;
                paymentModal.classList.add('active');
            }
            
            function closePaymentModal() {
                paymentModal.classList.remove('active');
                currentMethod = null;
                paymentStatus.style.display = 'none';
            }
            
            function resetForm() {
                amountInput.value = '';
                document.getElementById('upiInput').value = '';
                document.getElementById('cardInput').value = '';
                document.getElementById('expiryInput').value = '';
                document.getElementById('cvvInput').value = '';
                document.getElementById('bankSelect').value = '';
                document.getElementById('walletPin').value = '';
                document.getElementById('saveCard').checked = false;
                paymentStatus.style.display = 'none';
                selectedSavedCard = null;
                useSavedMethod.style.display = 'none';
                activateTab('new');
            }
            
            function processPayment() {
                const amount = parseFloat(amountInput.value);
                
                if (!amount || amount <= 0) {
                    showStatus('Please enter a valid amount', 'error');
                    return;
                }
                
                // Current timestamp
                const now = new Date();
                const timestamp = now.toISOString();
                const formattedDate = now.toLocaleDateString('en-IN', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                });
                
                let paymentData = {
                    amount: amount,
                    method: currentMethod,
                    date: timestamp,
                    status: 'success'
                };
                
                // Method-specific validation
                switch(currentMethod) {
                    case 'upi':
                        const upiId = document.getElementById('upiInput').value;
                        if (!upiId || !upiId.includes('@')) {
                            showStatus('Please enter a valid UPI ID', 'error');
                            return;
                        }
                        paymentData.details = { upiId };
                        break;
                        
                    case 'card':
                        const cardNumber = document.getElementById('cardInput').value.replace(/\s/g, '');
                        const expiry = document.getElementById('expiryInput').value;
                        const cvv = document.getElementById('cvvInput').value;
                        
                        if (cardNumber.length !== 16 || !/^\d+$/.test(cardNumber)) {
                            showStatus('Please enter a valid 16-digit card number', 'error');
                            return;
                        }
                        
                        if (!expiry || !/^\d{2}\/\d{2}$/.test(expiry)) {
                            showStatus('Please enter valid expiry date (MM/YY)', 'error');
                            return;
                        }
                        
                        if (cvv.length !== 3 || !/^\d+$/.test(cvv)) {
                            showStatus('Please enter valid 3-digit CVV', 'error');
                            return;
                        }
                        
                        paymentData.details = { 
                            last4: cardNumber.slice(-4),
                            cardType: getCardType(cardNumber)
                        };
                        
                        // Save card if checkbox is checked
                        if (document.getElementById('saveCard').checked) {
                            saveCard({
                                cardNumber: cardNumber,
                                expiry: expiry,
                                cardType: paymentData.details.cardType
                            });
                        }
                        break;
                        
                    case 'netbanking':
                        const bank = document.getElementById('bankSelect').value;
                        if (!bank) {
                            showStatus('Please select a bank', 'error');
                            return;
                        }
                        paymentData.details = { bank };
                        break;
                        
                    case 'wallet':
                        const pin = document.getElementById('walletPin').value;
                        if (!pin || pin.length !== 6 || !/^\d+$/.test(pin)) {
                            showStatus('Please enter valid 6-digit PIN', 'error');
                            return;
                        }
                        
                        const currentBalance = parseFloat(localStorage.getItem('espayBalance'));
                        if (amount > currentBalance) {
                            showStatus('Insufficient wallet balance', 'error');
                            return;
                        }
                        break;
                        
                    case 'cashfree':
                        if (!document.getElementById('upiInput').value) {
                            showStatus('Please enter your UPI ID', 'error');
                            return;
                        }
                        break;
                }
                
                // Simulate payment processing
                setTimeout(() => {
                    // Update balance if using wallet
                    if (currentMethod === 'wallet') {
                        const newBalance = parseFloat(localStorage.getItem('espayBalance')) - amount;
                        updateBalance(newBalance);
                    } else {
                        // For other methods, add to balance (simulating top-up)
                        const newBalance = parseFloat(localStorage.getItem('espayBalance')) + amount;
                        updateBalance(newBalance);
                    }
                    
                    // Add to payment history
                    const history = JSON.parse(localStorage.getItem('paymentHistory')) || [];
                    history.unshift(paymentData);
                    localStorage.setItem('paymentHistory', JSON.stringify(history));
                    renderHistory(history);
                    
                    showStatus('Payment successful!', 'success');
                    
                    // Close modal after 2 seconds
                    setTimeout(() => {
                        closePaymentModal();
                    }, 2000);
                }, 1500);
            }
            
            function processSavedPayment() {
                const amount = parseFloat(amountInput.value);
                
                if (!amount || amount <= 0) {
                    showStatus('Please enter a valid amount', 'error');
                    return;
                }
                
                const now = new Date();
                const timestamp = now.toISOString();
                
                let paymentData = {
                    amount: amount,
                    method: 'card',
                    details: {
                        last4: selectedSavedCard.cardNumber.slice(-4),
                        cardType: selectedSavedCard.cardType
                    },
                    date: timestamp,
                    status: 'success'
                };
                
                // Simulate payment processing
                setTimeout(() => {
                    // Add to balance (simulating top-up)
                    const newBalance = parseFloat(localStorage.getItem('espayBalance')) + amount;
                    updateBalance(newBalance);
                    
                    // Add to payment history
                    const history = JSON.parse(localStorage.getItem('paymentHistory')) || [];
                    history.unshift(paymentData);
                    localStorage.setItem('paymentHistory', JSON.stringify(history));
                    renderHistory(history);
                    
                    showStatus('Payment with saved card successful!', 'success');
                    
                    // Close modal after 2 seconds
                    setTimeout(() => {
                        closePaymentModal();
                    }, 2000);
                }, 1500);
            }
            
            function showStatus(message, type) {
                paymentStatus.textContent = message;
                paymentStatus.className = 'payment-status';
                paymentStatus.classList.add(type);
                paymentStatus.style.display = 'block';
            }
            
            function getCardType(cardNumber) {
                // Visa
                if (/^4/.test(cardNumber)) {
                    return 'visa';
                }
                // Mastercard
                if (/^5[1-5]/.test(cardNumber)) {
                    return 'mastercard';
                }
                // Amex
                if (/^3[47]/.test(cardNumber)) {
                    return 'amex';
                }
                // Discover
                if (/^6(?:011|5)/.test(cardNumber)) {
                    return 'discover';
                }
                // Diners Club
                if (/^3(?:0[0-5]|[68])/.test(cardNumber)) {
                    return 'diners';
                }
                return 'unknown';
            }
            
            function saveCard(cardData) {
                const savedCards = JSON.parse(localStorage.getItem('savedCards')) || [];
                
                // Check if card already exists
                const exists = savedCards.some(card => 
                    card.cardNumber === cardData.cardNumber
                );
                
                if (!exists) {
                    savedCards.push({
                        cardNumber: cardData.cardNumber,
                        expiry: cardData.expiry,
                        cardType: cardData.cardType,
                        last4: cardData.cardNumber.slice(-4)
                    });
                    
                    localStorage.setItem('savedCards', JSON.stringify(savedCards));
                    loadSavedCards();
                }
            }
            
            function loadSavedCards() {
                const savedCards = JSON.parse(localStorage.getItem('savedCards')) || [];
                savedCardsContainer.innerHTML = '';
                
                if (savedCards.length === 0) {
                    savedCardsContainer.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.5);">No saved payment methods</div>';
                    return;
                }
                
                savedCards.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'saved-card';
                    cardElement.innerHTML = `
                        <div class="card-logo">${getCardLogo(card.cardType)}</div>
                        <div class="card-details">
                            <div class="card-name">${getCardName(card.cardType)}</div>
                            <div class="card-number">•••• •••• •••• ${card.last4}</div>
                        </div>
                        <button class="card-remove" data-index="${index}">✕</button>
                    `;
                    
                    cardElement.addEventListener('click', () => {
                        // Remove active class from all cards
                        document.querySelectorAll('.saved-card').forEach(c => {
                            c.style.borderColor = 'transparent';
                        });
                        
                        // Add active class to clicked card
                        cardElement.style.borderColor = 'var(--primary)';
                        selectedSavedCard = card;
                        useSavedMethod.style.display = 'block';
                    });
                    
                    // Remove button event
                    cardElement.querySelector('.card-remove').addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeCard(index);
                    });
                    
                    savedCardsContainer.appendChild(cardElement);
                });
            }
            
            function removeCard(index) {
                const savedCards = JSON.parse(localStorage.getItem('savedCards')) || [];
                savedCards.splice(index, 1);
                localStorage.setItem('savedCards', JSON.stringify(savedCards));
                loadSavedCards();
                
                if (selectedSavedCard && selectedSavedCard.cardNumber === savedCards[index]?.cardNumber) {
                    selectedSavedCard = null;
                    useSavedMethod.style.display = 'none';
                }
            }
            
            function getCardLogo(type) {
                switch(type) {
                    case 'visa': return 'VISA';
                    case 'mastercard': return 'MC';
                    case 'amex': return 'AMEX';
                    case 'discover': return 'DISC';
                    case 'diners': return 'DC';
                    default: return 'CARD';
                }
            }
            
            function getCardName(type) {
                switch(type) {
                    case 'visa': return 'Visa';
                    case 'mastercard': return 'Mastercard';
                    case 'amex': return 'American Express';
                    case 'discover': return 'Discover';
                    case 'diners': return 'Diners Club';
                    default: return 'Credit Card';
                }
            }
            
            function renderHistory(history) {
                historyItems.innerHTML = '';
                
                if (history.length === 0) {
                    historyItems.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.5);">No payment history yet</div>';
                    return;
                }
                
                history.forEach(item => {
                    const date = new Date(item.date);
                    const formattedDate = date.toLocaleDateString('en-IN', {
                        day: '2-digit',
                        month: 'short',
                        year: 'numeric'
                    });
                    
                    const time = date.toLocaleTimeString('en-IN', {
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: true
                    });
                    
                    const method = getMethodName(item.method);
                    let details = '';
                    
                    if (item.method === 'card' && item.details) {
                        details = `${item.details.cardType.toUpperCase()} •••• ${item.details.last4}`;
                    } else if (item.method === 'netbanking' && item.details) {
                        details = `Bank Transfer (${item.details.bank.toUpperCase()})`;
                    } else if (item.method === 'upi' && item.details) {
                        details = `UPI Payment (${item.details.upiId})`;
                    } else if (item.method === 'wallet') {
                        details = 'Wallet Payment';
                    } else if (item.method === 'cashfree') {
                        details = 'Cashfree Payment';
                    }
                    
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div>
                            <div class="history-amount ${item.method === 'wallet' ? 'negative' : 'positive'}">
                                ${item.method === 'wallet' ? '-' : '+'}₹${item.amount.toFixed(2)}
                            </div>
                            <div class="history-method">${details}</div>
                        </div>
                        <div class="history-details">
                            <div class="history-date">${formattedDate}</div>
                            <div class="history-date">${time}</div>
                        </div>
                    `;
                    
                    historyItems.appendChild(historyItem);
                });
            }
            
            function getMethodName(method) {
                switch(method) {
                    case 'upi': return 'UPI';
                    case 'card': return 'Card';
                    case 'netbanking': return 'Net Banking';
                    case 'wallet': return 'Wallet';
                    case 'cashfree': return 'Cashfree';
                    default: return method;
                }
            }
            
            function activateTab(tabType) {
                // Update tab UI
                tabs.forEach(tab => {
                    tab.classList.toggle('active', tab.getAttribute('data-tab') === tabType);
                });
                
                // Update content visibility
                tabContents.forEach(content => {
                    content.classList.toggle('active', content.getAttribute('data-tab-content') === tabType);
                });
            }
        });
    </script>
